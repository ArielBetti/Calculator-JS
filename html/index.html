<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <!-- Shortcut icon -->
    <link rel="Shortcut icon" href="../img/calculator.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Local CSS -->
     <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   

    <title>Calculadora-JS</title>
  </head>
  <body> 
    <header class="nome-calc mt-4">
      <h2>Calculadora<span>-js</span></h2>
    </header>
    <main>
      <section class="calculadora-container">
        <form>
            <input type="text" id="visor" class="tela" readonly="true">
          <div class="botoes">
            <input type="button" value="7" class="btn-calc" onclick="number(value)">
            <input type="button" value="8" onclick="number(value)">
            <input type="button" value="9" onclick="number(value)">
            <input type="button" value="/" onclick="number(value)">
            <input type="button" value="5" class="btn-calc" onclick="number(value)">
            <input type="button" value="4" onclick="number(value)">
            <input type="button" value="3" onclick="number(value)">
            <input type="button" value="+" class="btn-calc" onclick="number(value)">
            <input type="button" value="2" onclick="number(value)">
            <input type="button" value="1" onclick="number(value)">
            <input type="button" value="0" onclick="number(value)">
            <input type="button" value="*" class="btn-calc" onclick="number(value)">
            <input type="button" value="-" onclick="number(value)">
            <input type="button" value="." onclick="number(value)">
            <input type="button" value="C" class="btn-calc" onclick="limp()">
            <input type="button" value="=" onclick="calcular()">
          </div>
        </form>
      </section>
    </main>

    <footer class="nome-calc mt-3">
      <p>Desenvolvido por: Ariel Betti</p>
    </footer>
    <!-- JavaScript (Opcional) -->
    <script type="text/javascript" src="../js/calc.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
